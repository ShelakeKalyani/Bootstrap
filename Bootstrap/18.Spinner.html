<!DOCTYPE html>
<html>
<head>
	<title>Spinner</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>

<body class="p-5">
	
	<span class="spinner spinner-border text-warning spinner-border-sm"></span>
	<span class="spinner spinner-border text-success"></span>
	<span class="spinner spinner-border text-secondary"></span>
	<span class="spinner spinner-border text-danger"></span><br><br>

	<span class="spinner spinner-grow"></span>
	<span class="spinner spinner-grow text-success"></span>
	<span class="spinner spinner-grow text-secondary"></span>
	<span class="spinner spinner-grow text-danger"></span><br><br>


	<button class="btn btn-warning"><h1>Loading...<span class="spinner spinner-border text-danger"></span></h1></button><br><br>


	<button class="btn btn-secondary"><h1>Live...<span class="spinner spinner-grow text-success"></span></h1></button>

</body>
