	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">

<body>
	
	<div class="progress" style="height: 100px;">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width:70%;">70%</div>
	</div>


	<div class="progress mt-5" style="height: 100px;">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:50%;">50%</div>
	</div>

	<div class="progress mt-5" style="height: 100px;">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width:30%;">30%</div>

	</div>
