<!DOCTYPE html>
<html>
<head>
	<title>Button</title>

	<!--CSS-->

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">

	<!--JS --->
 
	<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>

	<br><br><br>
	
	<button class="btn btn-warning">Save</button>
	<button class="btn btn-danger">Save</button>
	<button class="btn btn-success">Save</button>
	<button class="btn btn-info">Save</button>
	<button class="btn btn-white">Save</button>
	<button class="btn btn-dark">Save</button>
	<button class="btn btn-primary">Save</button>
	<button class="btn btn-secondary">Save</button>



	<br><br><br>


	<button class="btn btn-outline-warning">Save</button>
	<button class="btn btn-outline-danger">Save</button>
	<button class="btn btn-outline-success">Save</button>
	<button class="btn btn-outline-info">Save</button>
	<button class="btn btn-outline-white">Save</button>
	<button class="btn btn-outline-dark">Save</button>
	<button class="btn btn-outline-primary">Save</button>
	<button class="btn btn-outline-secondary">Save</button>

	<br><br><br>

	<button class="btn btn-primary">Save</button>
	<button class="btn btn-primary active">Save</button>
	<button class="btn btn-primary disabled">Save</button>

	<br><br><br>

	<button class="btn btn-primary btn-sm">Save</button>
	<button class="btn btn-primary btn-md">Save</button>
	<button class="btn btn-primary btn-lg">Save</button>
	<br><br><br>
	<button class="btn btn-primary btn-block">Save</button>


	<br><br><br>

	<div class="btn-group">
	<button class="btn btn-danger">Save</button>
	<button class="btn btn-success">Save</button>
	<button class="btn btn-danger">Save</button>
	<button class="btn btn-success">Save</button>
	<button class="btn btn-danger">Save</button>
	<button class="btn btn-success">Save</button>
</div>

	<div class="btn-group btn-group-vertical">
	<button class="btn btn-danger">Save</button>
	<button class="btn btn-success">Save</button>
	<button class="btn btn-danger">Save</button>
	<button class="btn btn-success">Save</button>
	<button class="btn btn-danger">Save</button>
	<button class="btn btn-success">Save</button>
</div>


</body>
</html>
