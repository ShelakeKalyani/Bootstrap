<!DOCTYPE html>
<html>
<head>
	<title>Grid</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container bg-warning">
		<div class="row bg-dark">
			<div class="col-12 bg-danger p-5">
				Hello
			</div>
			<div class="col-6 bg-success p-5"></div>
			<div class="col-6 bg-info p-5"></div>
		</div>
	</div>


	<!-- col-size -->
	<div class="container-fluid mt-5">
		<div class="row">
			<div class="col-12 p-4 bg-danger"></div>
			<div class="col-6 p-4 bg-success"></div>
			<div class="col-6 p-4 bg-primary"></div>
			<div class="col-4 p-4 bg-warning"></div>
			<div class="col-4 p-4 bg-dark"></div>	
			<div class="col-4 p-4 bg-warning"></div>		
		</div>
	</div>


	<!-- col-xl-size -->

	<div class="container-fluid mt-5">
		<div class="row">
			<div class="col-xl-12 p-4 bg-danger"></div>
			<div class="col-xl-6 p-4 bg-success"></div>
			<div class="col-xl-6 p-4 bg-primary"></div>
			<div class="col-xl-4 p-4 bg-warning"></div>
			<div class="col-xl-4 p-4 bg-dark"></div>
			<div class="col-xl-4 p-4 bg-warning"></div>
		</div>
	</div>

	<!-- col-lg-size -->
	<div class="container-fluid mt-5">
		<div class="row">
			<div class="col-lg-12 p-4 bg-danger"></div>
			<div class="col-lg-6 p-4 bg-success"></div>
			<div class="col-lg-6 p-4 bg-primary"></div>
			<div class="col-lg-4 p-4 bg-warning"></div>
			<div class="col-lg-4 p-4 bg-dark"></div>
			<div class="col-lg-4 p-4 bg-warning"></div>
		</div>
	</div>

	<!-- col-md-size -->
	<div class="container-fluid mt-5">
		<div class="row">
			<div class="col-md-12 p-4 bg-danger"></div>
			<div class="col-md-6 p-4 bg-success"></div>
			<div class="col-md-6 p-4 bg-primary"></div>
			<div class="col-md-4 p-4 bg-warning"></div>
			<div class="col-md-4 p-4 bg-dark"></div>
			<div class="col-md-4 p-4 bg-warning"></div>
		</div>
	</div>

	<!-- col-sm-size -->
	<div class="container-fluid mt-5">
		<div class="row">
			<div class="col-sm-12 p-4 bg-danger"></div>
			<div class="col-sm-6 p-4 bg-success"></div>
			<div class="col-sm-6 p-4 bg-primary"></div>
			<div class="col-sm-4 p-4 bg-warning"></div>
			<div class="col-sm-4 p-4 bg-dark"></div>
			<div class="col-sm-4 p-4 bg-warning"></div>
		</div>
	</div>

</body>
</html>
