<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</head>

<body>
	
	<div id="carouselEx" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselEx" data-slide-to="0" class="active"></li>
			<li data-target="#carouselEx" data-slide-to="1"></li>
			<li data-target="#carouselEx" data-slide-to="2"></li>
		</ol>

		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="https://i.pinimg.com/originals/d6/a6/92/d6a692fc1e0489955e2b4ed4ae742c76.jpg" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img src="https://c1.wallpaperflare.com/preview/427/745/192/notebook-natural-laptop-macbook.jpg" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img src="https://wallpaperaccess.com/full/187266.jpg" class="d-block w-100">
			</div>
		</div>

		<button class="carousel-control-prev" type="button" data-target="#carouselEx" data-slide="prev"><b>Back</b></button>

		<button class="carousel-control-next" type="button" data-target="#carouselEx" data-slide="next"><b>Next</b></button>
		
	</div>

</body>
</html>
